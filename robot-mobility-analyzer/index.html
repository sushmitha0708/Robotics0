<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Robot Mobility Analyzer</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Robot Mobility Analyzer</h1>

<div class="container">

<div class="controls">

<label>Links (N)</label>
<input type="number" id="links" value="4">

<label>Joints (J)</label>
<input type="number" id="joints" value="3">

<label>Loops (L)</label>
<input type="number" id="loops" value="0">

<label>System Type</label>

<select id="system">
<option value="Planar">Planar</option>
<option value="Spatial">Spatial</option>
</select>

<button onclick="createJoints()">Create Joints</button>

<div id="joint-container"></div>

<button onclick="analyze()">Analyze Mobility</button>

</div>

<div>

<canvas id="robotCanvas" width="700" height="400"></canvas>

<pre id="output">Results will appear here...</pre>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
